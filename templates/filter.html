<!DOCTYPE html>
<title>Grumble</title>
<link rel="stylesheet" href="/stylesheets/filter.css">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
<head>
  <link rel="icon" href="/images/favicon.ico">
</head>

<body>
  <header>
    <h1>Grumble<img src="images/burger.png" alt="grumble logo" style="width:55px;height:42px;"></h1>
    create a new grumble group!<br>
    help us filter where to eat.
    <form action="/inithandler" method="post">
    <h2>group name:</h2>
    <input class="heighttext" type="text" name="groupname" required="required" placeholder="ex. indecisive foodies">
    <br>
    <h2>group size (#):</h2>
    <input class="heighttext" type="text" name="number" required="required" placeholder="ex. 4">
    <h2>zipcode:</h2>
    <input class="heighttext" type="text" name="zipcode" required="required" maxlength="5" placeholder="ex. 93117">
    <br>
    <h2>priority:</h2>
      <select class="heighttext" name="priority" id="selects" required="required">
        <option value="Low Price">PRICE</option>
      	<option value="Distance">DISTANCE</option>
      </select>
      <br><br>
      <button class="button button1">SUBMIT</button>
      <br>
  </form>
  <form action="/" method="get">
    <button class="button button1">BACK</button>
  </form>
</body>

<script src="/javascript/filter.js"></script>
